server:
  port: 8080

spring:
  application:
    name: tigateway-dashboard
  profiles:
    active: dev
  jackson:
    serialization:
      write_dates_as_timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
      app:
        skip: true
      server:
        skip: true
      sentinel:
        enabled: true
  config:
    import:
      - classpath:/gateway-routes.yml


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  server:
    base-path: /
