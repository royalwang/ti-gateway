# swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  base-package: 'ti.gateway.dashboard'
  # 标题
  title: 'TiGateway Dashboard接口文档'
  # 描述
  description: 'TiGateway Dashboard接口文档'
  # 版本
  version: '1.0.0'
  # 作者信息
  contact:
    name: Zhengdong Wang
    email: hxroyal@gmail.com

knife4j:
  enable: true
  # 是否开启生产环境保护策略
  production: false
  # 登录认证
  basic:
    enable: false
    username: tiga
    password: 123456
  # 前端Ui的个性化配置属性
  setting:
    # 默认语言
    language: zh-CN
    # 是否显示Footer
    enableFooter: true
    # 是否开启动态参数调试功能
    enableDynamicParameter: true
    # 是否在每个Debug调试栏后显示刷新变量按钮
    enableReloadCacheParameter: true

